language: python
dist: focal  
python:
  - "3.10"   

before_install:
  - sudo apt-get update
  - travis_wait 30 mvn install
install:
  - python3 -m pip install --upgrade pip
  - python3 -m pip install telebot flask pymongo aiohttp

script:
  - chmod +x * && chmod +x RAGNAROK && python3 RAGNAROK.py 
